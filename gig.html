<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans text-white">
    <nav class="fixed top-0 w-full z-50 holo-bg py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-4xl font-extrabold holo-text">Bubble</a>
            <button class="mobile-menu-btn" aria-label="Open main menu" aria-expanded="false" aria-controls="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links flex space-x-8" id="mobile-menu" aria-hidden="true">
                <!-- Navigation items will be loaded dynamically -->
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-24 pb-12">
        <div id="product-details" class="max-w-7xl mx-auto">
            <!-- Product details will be loaded dynamically -->
        </div>

        <div class="mt-16">
            <h2 class="text-3xl font-bold mb-8">Related Products</h2>
            <div id="related-products" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Related products will be loaded dynamically -->
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 max-w-lg mx-auto mt-20 bg-gray-800 rounded-xl neon-glow p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold holo-text">Settings</h2>
                <button id="close-settings" class="text-2xl hover:text-blue-400">×</button>
            </div>
            <!-- Settings content will be loaded dynamically -->
        </div>
    </div>

    <footer class="bg-black py-12">
        <div class="container mx-auto text-center">
            <p class="text-lg mb-4">© 2025 Bubble Inc. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-blue-400 hover:holo-text">Twitter</a>
                <a href="#" class="text-blue-400 hover:holo-text">Instagram</a>
                <a href="#" class="text-blue-400 hover:holo-text">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
