<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble - Advanced Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans text-white">
    <nav class="fixed top-0 w-full z-50 holo-bg py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-4xl font-extrabold holo-text">Bubble</a>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links flex space-x-8">
                <li><a href="index.html" class="nav-link text-lg hover:holo-text">Home</a></li>
                <li><a href="shop.html" class="nav-link text-lg hover:holo-text">Shop</a></li>
                <li><a href="gig.html" class="nav-link text-lg hover:holo-text">Gigs</a></li>
                <li><a href="about.html" class="nav-link text-lg hover:holo-text">About</a></li>
                <li><a href="support.html" class="nav-link text-lg hover:holo-text">Support</a></li>
                <li><a href="contact.html" class="nav-link text-lg hover:holo-text">Contact Us</a></li>
                <li><a href="cart.html" class="nav-link text-lg hover:holo-text">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html" class="nav-link text-lg hover:holo-text">Login</a></li>
                <li><a href="#" id="settings-btn" class="nav-link text-lg hover:holo-text">Settings</a></li>
            </ul>
        </div>
    </nav>

    <section class="pt-24 pb-20">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-extrabold holo-text mb-12 text-center">Advanced Settings</h1>
            
            <div class="max-w-4xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- 3D Printing Settings -->
                    <div class="bg-gray-800 rounded-xl neon-glow p-6">
                        <h2 class="text-2xl font-bold mb-6 holo-text">3D Printing Settings</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block mb-2">Layer Height (mm)</label>
                                <input type="number" step="0.1" value="0.2" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                            <div>
                                <label class="block mb-2">Print Speed (mm/s)</label>
                                <input type="number" value="60" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                            <div>
                                <label class="block mb-2">Infill Density (%)</label>
                                <input type="number" value="20" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                            <div>
                                <label class="block mb-2">Support Structure</label>
                                <select class="w-full bg-gray-700 rounded-lg p-2 text-white">
                                    <option>None</option>
                                    <option>Everywhere</option>
                                    <option>Build Plate Only</option>
                                    <option>Custom</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Material Settings -->
                    <div class="bg-gray-800 rounded-xl neon-glow p-6">
                        <h2 class="text-2xl font-bold mb-6 holo-text">Material Settings</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block mb-2">Default Material</label>
                                <select class="w-full bg-gray-700 rounded-lg p-2 text-white">
                                    <option>PLA</option>
                                    <option>ABS</option>
                                    <option>PETG</option>
                                    <option>TPU</option>
                                    <option>Nylon</option>
                                    <option>Resin</option>
                                </select>
                            </div>
                            <div>
                                <label class="block mb-2">Nozzle Temperature (°C)</label>
                                <input type="number" value="200" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                            <div>
                                <label class="block mb-2">Bed Temperature (°C)</label>
                                <input type="number" value="60" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                            <div>
                                <label class="block mb-2">Flow Rate (%)</label>
                                <input type="number" value="100" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                        </div>
                    </div>

                    <!-- Quality Settings -->
                    <div class="bg-gray-800 rounded-xl neon-glow p-6">
                        <h2 class="text-2xl font-bold mb-6 holo-text">Quality Settings</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block mb-2">Resolution Preset</label>
                                <select class="w-full bg-gray-700 rounded-lg p-2 text-white">
                                    <option>Draft</option>
                                    <option>Normal</option>
                                    <option>High</option>
                                    <option>Ultra</option>
                                    <option>Custom</option>
                                </select>
                            </div>
                            <div>
                                <label class="block mb-2">Wall Thickness (mm)</label>
                                <input type="number" step="0.1" value="0.8" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                            <div>
                                <label class="block mb-2">Enable Retraction</label>
                                <label class="settings-toggle">
                                    <input type="checkbox" checked>
                                    <span class="settings-toggle-slider"></span>
                                </label>
                            </div>
                            <div>
                                <label class="block mb-2">Fan Speed (%)</label>
                                <input type="number" value="100" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                        </div>
                    </div>

                    <!-- System Settings -->
                    <div class="bg-gray-800 rounded-xl neon-glow p-6">
                        <h2 class="text-2xl font-bold mb-6 holo-text">System Settings</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block mb-2">Units</label>
                                <select class="w-full bg-gray-700 rounded-lg p-2 text-white">
                                    <option>Metric (mm)</option>
                                    <option>Imperial (inches)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block mb-2">Auto-save Interval (minutes)</label>
                                <input type="number" value="5" class="w-full bg-gray-700 rounded-lg p-2 text-white">
                            </div>
                            <div>
                                <label class="block mb-2">Enable Cloud Backup</label>
                                <label class="settings-toggle">
                                    <input type="checkbox" checked>
                                    <span class="settings-toggle-slider"></span>
                                </label>
                            </div>
                            <div>
                                <label class="block mb-2">Error Reporting</label>
                                <label class="settings-toggle">
                                    <input type="checkbox" checked>
                                    <span class="settings-toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 mt-8">
                    <button class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg">Reset to Defaults</button>
                    <button id="saveAdvancedSettings" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">Save Settings</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-black py-12">
        <div class="container mx-auto text-center">
            <p class="text-lg mb-4">© 2025 Bubble Inc. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-blue-400 hover:holo-text">Twitter</a>
                <a href="#" class="text-blue-400 hover:holo-text">Instagram</a>
                <a href="#" class="text-blue-400 hover:holo-text">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved advanced settings
            const savedSettings = JSON.parse(localStorage.getItem('advancedSettings') || '{}');
            
            // Apply saved settings to form elements
            document.querySelectorAll('input, select').forEach(element => {
                const settingKey = element.id || element.name;
                if (settingKey && savedSettings[settingKey] !== undefined) {
                    if (element.type === 'checkbox') {
                        element.checked = savedSettings[settingKey];
                    } else {
                        element.value = savedSettings[settingKey];
                    }
                }
            });

            // Save advanced settings
            document.getElementById('saveAdvancedSettings').addEventListener('click', function() {
                const settings = {};
                
                // Collect all form values
                document.querySelectorAll('input, select').forEach(element => {
                    const settingKey = element.id || element.name;
                    if (settingKey) {
                        settings[settingKey] = element.type === 'checkbox' ? element.checked : element.value;
                    }
                });

                // Save to localStorage
                localStorage.setItem('advancedSettings', JSON.stringify(settings));

                // Show success message
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-8 right-8 bg-green-500 text-white px-6 py-3 rounded-lg z-50';
                notification.textContent = 'Advanced settings saved successfully!';
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            });
        });
    </script>
</body>
</html>
